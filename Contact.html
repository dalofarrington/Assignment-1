        <!-- Contact Form Section -->
        <article>
            <h1>Contact Me</h1>
            <!--Form with validation rules-->
            <form>
            <p>
                <label for="First Name">First Name: </label>
                <input type="text" name="First Name" size="40" placeholder="Enter your first name" required>
            </p>
            <p>
                <label for="Last Name">Last Name: </label>
                <input type="text" name="Last Name" size="40" placeholder="Enter your last name" required>
            </p>
            <p>
                <label for="Email">Email: </label>
                <input type="email" name="Email" size="40" placeholder="Enter your email address" required>
            </p>
            <p>
                <label for="Phone Number">Phone Number: </label>
                <input type="tel" name="Phone Number" size="40" placeholder="Enter your phone number" required>
            </p>
            <p>
                <label for="comments">Comments: </label>
                <br>
                <textarea name="comments" cols="50" rows="8"></textarea>
            </p>
            <button type="submit">Submit</button> <!--Submit button-->
        </form>
        </article>
